<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .input-section {
            margin: 20px 0;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Playwright Testing</h1>
    <p>This is a demonstration page for UI testing with Playwright.</p>

    <div class="input-section">
        <h2>Form Example</h2>
        <input type="text" id="name-input" placeholder="Enter your name">
        <input type="email" id="email-input" placeholder="Enter your email">
        <button id="submit-btn" onclick="submitForm()">Submit</button>
    </div>

    <div id="result">
        <h3>Form Submitted!</h3>
        <p id="result-text"></p>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name-input').value;
            const email = document.getElementById('email-input').value;
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');

            resultText.textContent = `Name: ${name}, Email: ${email}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
